<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form object-api-name="BoatReview__c" onsuccess={handleSuccess} onsubmit={handleSubmit}>
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
                <label class="slds-form-element__label">Review Subject</label>
                <lightning-input-field field-name="Name" variant="label-hidden" required></lightning-input-field>
             <!-- review subject field code -->
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <div class="slds-form-element__control">
            <label class="slds-form-element__label">Rating</label>
              <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
                <label class="slds-form-element__label">Comment</label>
                <lightning-input-field field-name="Comment__c" variant="label-hidden" required></lightning-input-field>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
        <lightning-button variant="brand" type="submit" name="save" label="Submit" icon-name="utility:save"></lightning-button>
      </div>
    </lightning-record-edit-form>
  </template>
